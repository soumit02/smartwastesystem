<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <style>
    #banner{
      background: url(https://sensoneo.com/wp-content/uploads/sensoneo/bg-main-e1606215341760.jpg);
    background-repeat: no-repeat;
    background-size: cover ;
    background-position: center;
    position: relative;
    z-index: 1;
    padding: 382px 0;
}
#banner::after {
    position: absolute;
    content: '';
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #00000099;
    z-index: -1;
}

.banner_text{
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
.banner_text h1{
    font-size: 60px;
}
.banner_text p{
    font-size: 25px;
}
.btn{
    padding: 20px 70px;
    background: #706e6e;
    color: #fff;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -ms-border-radius: 5px;
    -o-border-radius: 5px;
    box-shadow: 0 3px 0 0 #0f0f0f;
}
    </style>
</head>
<body>
<section id="banner">
        <div class="container">
            <div class="banner_text text_center m_auto">
                <h1>Smart Waste Management System</h1>
                <p>
A smart waste management system integrates IoT sensors, data analytics, and remote monitoring to optimize waste collection. It predicts waste generation, reduces costs, and minimizes environmental impact by optimizing collection routes and schedules.  </p>
                <a  href="{% url 'signup' %}" class="btn btn-outline-primary"> Get started </a>
            </div>
        </div>
    </section>
</body>
</html>
